apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.ingressroute.name }}
  namespace: {{ .Values.cert.namespace }}
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingressroute.host }}`) 
    services:
    - name: {{ include "hello-kubernetes.name" . }}
      port: 443
      scheme: http
#   - kind: Rule
#     match: Host(`{{ .Values.ingressroute.host }}`) && PathPrefix(`/hvg`)
#     services:
#     - name: {{ include "hello-kubernetes.name" . }}
#       port: 3030
#       scheme: http
  - kind: Rule
    match: Host(`{{ .Values.ingressroute.host }}`) && PathPrefix(`/apple`)
    services:
    - name: apple-service
      port: 5678
      scheme: http
  - kind: Rule
    match: Host(`{{ .Values.ingressroute.host }}`) && PathPrefix(`/banana`)
    services:
    - name: apple-service
      port: 5678
      scheme: http
  tls:
    secretName: {{ .Values.cert.secretname }}
